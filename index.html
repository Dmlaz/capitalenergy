<html>
<head>

<script type="text/javascript">
    var url = 'http://vneformate.ru/phones.json';


    function doCallOtherDomain(){
        var XHR = window.XDomainRequest || window.XMLHttpRequest
        var xhr = new XHR();

        xhr.open('GET', url, true);

        // замена onreadystatechange
        xhr.onload = function() {
            //document.getElementById('response').innerHTML = 
alert(xhr.responseText);
        }

        xhr.onerror = function() {
            alert("Error")
        }

        xhr.send()
    }

    function callOtherDomain() {
        try {
            doCallOtherDomain()
        } catch (e) {
            alert("В этом браузере данная фича не поддерживается.")
        }
    }

    </script>
</head>
<body>

<div id="response"></div>
    <input value="Нажмите для запроса к другому домену" onclick="callOtherDomain()" />

</body>
</html>
